<div class="container mx-auto px-4 py-8">
  <div class="mb-8 flex items-center">
      <ng-icon name="heroChevronLeft"></ng-icon>
      <a href="/reservation" class="cursor-pointer">Back</a>
  </div>
  <h1 class="text-2xl font-bold text-gray-800 mb-6">
    {{ action }}
  </h1>
  <form class="space-y-6" [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="space-y-4">
        <!-- Customer Name (was Customer) -->
        <div>
          <label for="customerName" class="block text-sm font-medium text-gray-700">Customer Name</label>
          <input formControlName="customerName" type="text" id="customerName" name="customerName" placeholder="Enter customer name" [readonly]="action === 'Reservation Details' ? true : null" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>

        <!-- Email (was Customer Name) -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input formControlName="email" type="email" id="email" name="email" placeholder="Enter customer email" [readonly]="action === 'Reservation Details' ? true : null" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>

        <!-- Check-in Date -->
        <div>
          <label for="checkInDate" class="block text-sm font-medium text-gray-700">Check-in Date</label>
          <input formControlName="checkInDate" type="date" id="checkInDate" name="checkInDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>

        <!-- Check-out Date -->
        <div>
          <label for="checkOutDate" class="block text-sm font-medium text-gray-700">Check-out Date</label>
          <input formControlName="checkOutDate" type="date" id="checkOutDate" name="checkOutDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
      </div>

      <div class="space-y-4">
        <!-- Phone -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input formControlName="phone" type="text" id="phone" name="phone" placeholder="Enter phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>

        <!-- Room Number -->
        <div>
          <label for="roomNumber" class="block text-sm font-medium text-gray-700">Room Number</label>
          <input formControlName="roomNumber" type="text" id="roomNumber" name="roomNumber" placeholder="Enter Room Number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>

        <!-- Room Type -->
        <div>
          <label for="roomType" class="block text-sm font-medium text-gray-700">Room Type</label>
          <input formControlName="roomType" type="text" id="roomType" name="roomType" placeholder="Enter Room Type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>

        <!-- Price -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input formControlName="price" type="text" id="price" name="price" placeholder="Price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-center space-x-3">
      <button (click)="onClose()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Cancel</button>
      <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Save</button>
    </div>
  </form>
</div>
