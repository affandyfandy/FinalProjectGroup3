<div class="container mx-auto px-4 py-8">
    <div class="mb-8 flex items-center">
        <ng-icon name="heroChevronLeft"></ng-icon>
        <a href="/rooms" class="cursor-pointer" (click)="goBack()">Back</a>
    </div>
    <div class="mb-5 flex justify-between items-end">
        <div>
          <h1 class="text-2xl font-bold text-primary mb-2">Room Details</h1>
        </div>
        <div class="flex space-x-2">
          <button (click)="bookRoom()" 
            class="h-fit bg-primary text-white p-2 rounded-lg border border-transparent hover:bg-white hover:border-primary hover:text-primary">
            Book this Room
          </button>
        </div>
    </div>
    <form class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
                <div class="bg-gray-100 p-4 rounded-lg">
                    <div class="bg-gray-300 w-32 h-32 mx-auto mb-2"></div>
                    <p class="text-center text-sm text-gray-600">Photo</p>
                </div>
                
                <div *ngIf="room">
                    <p class="font-medium mb-2">Facility</p>
                    <div *ngFor="let facility of room.facility">
                      <label class="flex items-center space-x-2">
                        <input type="checkbox" class="form-checkbox" disabled [checked]="true">
                        <span>{{ facility }}</span>
                      </label>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-5">
              <div class=" flex flex-row gap-5">
                <div class="flex flex-row gap-3">
                  <div class="flex flex-col">
                    <span>Room Number:</span>
                    <span>Room Type:</span>
                  </div>
                  <div class="flex flex-col items-end">
                    <span>{{ room?.roomNumber }}</span>
                    <span>{{ room?.roomType }}</span>
                  </div>
                </div>
                <div class="border-2"></div>
                <div class="flex flex-row gap-5">
                  <div class="flex flex-col">
                    <span>Room Price:</span>
                    <span>Room Capacity:</span>
                  </div>
                  <div class="flex flex-col items-end">
                    <span>{{ room?.price }}</span>
                    <span>{{ room?.capacity }}</span>
                  </div>
                </div>
              </div>
              <div class="flex flex-row justify-between gap-5">
                <div class="w-full">
                    <label for="checkIn" class="block text-sm font-medium text-gray-700">Check-in</label>
                    <input
                        type="date"
                        id="checkIn"
                        name="checkIn"
                        [(ngModel)]="checkIn"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                    />
                </div>
                <div class="w-full">
                    <label for="checkOut" class="block text-sm font-medium text-gray-700">Check-out</label>
                    <input
                        type="date"
                        id="checkOut"
                        name="checkOut"
                        [(ngModel)]="checkOut"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                    />
                </div>
              </div>
            </div>
        </div>
    </form>
</div>
