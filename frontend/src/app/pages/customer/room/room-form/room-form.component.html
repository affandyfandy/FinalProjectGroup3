<div class="container mx-auto px-4 py-8">
    <div class="mb-8 flex items-center">
        <ng-icon name="heroChevronLeft"></ng-icon>
        <a href="/rooms" class="cursor-pointer">Back</a>
    </div>
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Room Details</h1>
    <form class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-4">
          <div class="bg-gray-100 p-4 rounded-lg">
            <div class="bg-gray-300 w-32 h-32 mx-auto mb-2"></div>
            <p class="text-center text-sm text-gray-600">Upload Photo</p>
          </div>
          <div>
            <p class="font-medium mb-2">Facilities</p>
            <div class="space-y-2">
              <label class="flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox">
                <span>Kitchen</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox">
                <span>Washer</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox">
                <span>Wifi</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox">
                <span>Television</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox">
                <span>Balcony</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox">
                <span>Patio</span>
              </label>
            </div>
          </div>
        </div>
        <div class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Room Number</label>
            <input type="text" id="roomNumber" name="roomNumber" placeholder="Enter room number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          </div>
          <div>
            <label for="room-type" class="block text-sm font-medium text-gray-700">Room Type</label>
            <select id="room-type" name="room-type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <option *ngFor="let type of roomTypes" [ngValue]="type">
                    {{ type }}
                </option>
            </select>
          </div>
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
            <input type="text" id="price" name="price" placeholder="Enter price per night" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          </div>
          <div>
            <label for="capacity" class="block text-sm font-medium text-gray-700">Capacity</label>
            <input type="text" id="capacity" name="capacity" placeholder="Enter room capacity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
          </div>
          <div>
            <label for="status" class="block text-sm font-medium text-gray-700">Room Type</label>
            <select id="status" name="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <option *ngFor="let status of roomStatus" [ngValue]="status">
                    {{ status }}
                </option>
            </select>
          </div>
        </div>
      </div>
      <div class="flex justify-center space-x-3">
        <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Save</button>
      </div>
    </form>
  </div>
