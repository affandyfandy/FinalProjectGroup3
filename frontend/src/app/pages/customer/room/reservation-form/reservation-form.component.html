<div *ngIf="room">
  <h2>Reservation for {{ room?.roomType }} Room</h2>
  <p>Price: {{ room?.price }}</p>

  <form (ngSubmit)="submitReservation()">
    <label>Check-In Date:</label>
    <input type="date" [(ngModel)]="reservation.checkInDate" name="checkInDate" required>

    <label>Check-Out Date:</label>
    <input type="date" [(ngModel)]="reservation.checkOutDate" name="checkOutDate" required>

    <button type="submit" class="btn btn-primary">Submit Reservation</button>
  </form>
</div>
