<div class="container mx-auto px-4 py-8">
  <div class="mb-8 flex items-center">
    <ng-icon name="heroChevronLeft"></ng-icon>
    <a href="/admin/users" class="cursor-pointer">Back</a>
  </div>
  <div class="px-56">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="md:col-span-1 bg-white shadow-md rounded-lg overflow-hidden">
      <div class="p-6">
        <div class="flex flex-col items-center ">
          <div class="w-32 h-32 mb-4">
            <img src="/assets/images/default-profile.png" alt="Light" class="w-full h-full object-cover rounded-full" />
          </div>
          <button class="w-full mb-4 border border-gray-300 rounded-lg p-2 text-gray-700 hover:bg-gray-100">Upload a Photo</button>
        </div>
      </div>
    </div>
    
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="md:col-span-2 bg-white shadow-md rounded-lg overflow-hidden p-6 space-y-4">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">
        {{ isEditMode ? 'Edit' : isViewMode ? 'Details' : 'Create' }} User
      </h2>

      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input id="email" name="email" type="email" [disabled]="isViewMode" [(ngModel)]="email"
          class="mt-1 block w-full border-gray-300 rounded-lg p-2" />
      </div>

      <div>
        <label for="fullName" class="block text-sm font-medium">Full Name</label>
        <input id="fullName" name="fullName" type="text" [disabled]="isViewMode" [(ngModel)]="fullName"
          class="mt-1 block w-full border-gray-300 rounded-lg p-2" />
      </div>

      <div *ngIf="isEditMode || !isViewMode">
        <label for="password" class="block text-sm font-medium">Password</label>
        <input id="password" name="password" type="password" [disabled]="isViewMode" [(ngModel)]="password"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="phone" class="block text-sm font-medium">Phone</label>
          <input id="phone" name="phone" type="tel" [disabled]="isViewMode" [(ngModel)]="phone"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
        </div>
    
        <div>
          <label for="dateOfBirth" class="block text-sm font-medium">Date of Birth</label>
          <input id="dateOfBirth" name="dateOfBirth" type="date" [disabled]="isViewMode" [(ngModel)]="dateOfBirth"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="status" class="block text-sm font-medium">Status</label>
          <select id="status" name="status" [disabled]="isViewMode" [(ngModel)]="status"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
          </select>
        </div>
    
        <div>
          <label for="role" class="block text-sm font-medium">Role</label>
          <select id="role" name="role" [disabled]="isViewMode" [(ngModel)]="role"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
            <option value="CUSTOMER">CUSTOMER</option>
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>
      </div>

      <div>
        <label for="address" class="block text-sm font-medium">Address</label>
        <textarea id="address" name="address" [disabled]="isViewMode" [(ngModel)]="address"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200"></textarea>
      </div>

      <div class="flex justify-center space-x-4" *ngIf="isEditMode || !isViewMode">
        <button type="button" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md shadow-sm" (click)="onCancel()">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md shadow-sm">Save</button>
      </div>
    </form>
  </div>
</div>
</div>
