<div class="min-h-screen flex items-center justify-center">
  <div class="w-full lg:w-2/3 hidden lg:block">
      <img src="/assets/images/login.png" alt="Login" class="w-full h-screen object-cover">
  </div>

  <div *ngIf="!isForgotPassword" class="w-full lg:w-1/3 p-8 lg:px-16 flex flex-col justify-center">
      <div class="mb-8 flex items-center">
        <ng-icon name="heroChevronLeft"></ng-icon>
        <a href="/" class="cursor-pointer">Back</a>
      </div>
      <div class="mb-8 text-center">
          <img src="/assets/images/logo.png" alt="Logo">
      </div>
      <div class="mb-8">
          <h2 class="text-3xl font-bold text-primary">Welcome ðŸ‘‹</h2>
          <p class="text-gray-500">Please enter your email and password</p>
      </div>
      <form (ngSubmit)="onLogin()">
          <div class="mb-4">
              <label class="block text-gray-700" for="email">Email Address</label>
              <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full border border-primary p-2 rounded-lg mt-1" placeholder="Email Address">
          </div>
          <div class="mb-6">
              <label class="block text-gray-700" for="password">Password</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full border border-primary p-2 rounded-lg mt-1" placeholder="Password">
          </div>
          <div class="flex items-center justify-between mb-6">
              <label class="flex items-center">
                  <input type="checkbox" class="form-checkbox h-4 w-4 rounded-md text-primary cursor-pointer">
                  <span class="ml-2">Remember me</span>
              </label>
              <p (click)="toggleForgotPassword()" class="cursor-pointer text-primary hover:underline">Forgot Password?</p>
          </div>
          <div>
            <button type="submit" class="w-full bg-primary text-white p-2 rounded-lg border border-transparent hover:bg-white hover:border-primary hover:text-primary">
              Login
            </button>
          </div>
      </form>
      <span class="text-red-500 text-sm mt-3 hidden">Incorrect email or password</span>
      <p class="text-gray-500 mt-3">
          Donâ€™t have an account? <a href="/auth/register" class="text-blue-600 hover:underline">Register Here</a>
      </p>
  </div>

  <div *ngIf="isForgotPassword" class="w-full lg:w-1/3 p-8 lg:p-16 flex flex-col justify-center">
    <div class="mb-8 flex items-center">
      <ng-icon name="heroChevronLeft"></ng-icon>
      <p (click)="toggleForgotPassword()" class="cursor-pointer">Back</p>
    </div>
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-primary">Forgot Password</h2>
      <p class="text-gray-500">Enter your registered email address and new password</p>
    </div>
    <form action="">
      <div class="mb-4">
          <label class="block text-gray-700" for="email">Email Address</label>
          <input type="email" id="email" class="w-full border border-primary p-2 rounded-lg mt-1" placeholder="Email Address">
      </div>
      <div class="mb-4">
          <label class="block text-gray-700" for="password">New Password</label>
          <input type="password" id="password" class="w-full border border-primary p-2 rounded-lg mt-1" placeholder="New Password">
      </div>
      <div class="mb-8">
        <label class="block text-gray-700" for="password">Confirm New Password</label>
        <input type="password" id="confirm-password" class="w-full border border-primary p-2 rounded-lg mt-1" placeholder="Confirm New Password">
      </div>
      <div class="mb-6">
        <button class="w-full bg-primary text-white p-2 rounded-lg border border-transparent hover:bg-white hover:border-primary hover:text-primary">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
