<div class="fixed inset-0 z-50 flex items-center justify-center" *ngIf="isOpen">
    <div class="absolute inset-0 bg-black opacity-50" (click)="onClose()"></div>
    <div class="bg-white rounded-lg shadow-lg z-10 w-96 p-6">
      <button class="absolute top-2 right-2 text-gray-600 hover:text-gray-900" (click)="onClose()">&times;</button>
    </div>
  </div>
