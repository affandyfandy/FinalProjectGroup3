<!-- Modal overlay -->
<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
  <!-- Modal content -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
    <h3 class="text-lg font-semibold mb-4 text-gray-800">Filter</h3>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
      <select
        [(ngModel)]="type"
        class="mb-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
      >
        <option value="">Select Search Field</option>
        <option *ngFor="let field of fields; let i = index" [value]="field.key">{{ field.label }}</option>
      </select>
      <input 
        type="text" 
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" 
        [(ngModel)]="searchText" 
        placeholder="Search by keyword"
      />
    </div>

    <!-- Status Dropdown -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
      <select 
        [(ngModel)]="status" 
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
      >
        <option value="">Select Status</option>
        <option value="ACTIVE">ACTIVE</option>
        <option value="INACTIVE">INACTIVE</option>
      </select>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end space-x-4">
      <button 
        class="px-4 py-2 bg-primary text-white rounded-md shadow-sm hover:bg-primary-dark" 
        (click)="applyFilter()"
      >
        Apply Filter
      </button>
      <button 
        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md shadow-sm hover:bg-gray-400" 
        (click)="onClose()"
      >
        Close
      </button>
    </div>
  </div>
</div>
