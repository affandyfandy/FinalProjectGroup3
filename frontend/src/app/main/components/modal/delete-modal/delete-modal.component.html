<!-- Modal overlay -->
<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
  <!-- Modal content -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
    <h3 class="text-lg font-semibold mb-4 text-gray-800">Confirm Deletion</h3>
    <p class="mb-6 text-gray-600">
      Are you sure you want to delete {{ entityType }} <strong>{{ entityId }}</strong>?
    </p>
    <div class="flex justify-end space-x-4">
      <button
        class="px-4 py-2 bg-primary text-white rounded-md shadow-sm hover:bg-primary-dark"
        (click)="onConfirm()"
      >
        Yes, Delete
      </button>
      <button
        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md shadow-sm hover:bg-gray-400"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
